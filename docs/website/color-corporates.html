				var selector = selectors.join(',');
				var scripts = document.querySelectorAll(selector);
				var blocks = [];

					}
				}

				return blocks;
			}

			function handleStylemarkBlocks(blocks, handler) {
				for (var i = 0, length = blocks.length; i < length; i++) {

				}
